<!doctype html>
<html>
    <head>
        <script>
            let table;
            function load() {
                table = document.getElementById('table')
                for (let i = 0; i < 64; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 64; j++) {
                        row.appendChild(document.createElement('td'));
                        row.children[j].className = `${j} ${i}`;
                    }
                    row.className = i;
                    table.appendChild(row);
                }

                // set up connection to backend
                let sock = new WebSocket("ws://localhost");
		        sock.onmessage = ( e ) => {
                    // e.data.split('\n').forEach(row => {
                    //     if (row.trim() == '') {
                    //         return;
                    //     }
                    //     let location = row.split(' ')[0] * 1;
                    //     let color = row.split(' ')[1] * 1;
                    
                    for (let i = 0; i < 4096; i++) {
                        let color = e.data.charCodeAt(i);
                        let r = ((color & (1 << 2)) ? 1 : 0) + ((color & (1 << 5)) ? 2 : 0);
                        let g = ((color & (1 << 1)) ? 1 : 0) + ((color & (1 << 4)) ? 2 : 0);
                        let b = ((color & (1 << 0)) ? 1 : 0) + ((color & (1 << 3)) ? 2 : 0);

                        setColor(i, `rgb(${r*85}, ${g*85}, ${b*85})`);
                    }
                    // );
                }
                const keybindings = {
                    'a': 1,
                    's': 2,
                    'd': 3,
                    'w': 4,
                    'h': 5,
                    'k': 6
                }
                let input = [0, 0, 0, 0, 0, 0];
                document.onkeydown = function (e) {
                    e = e || window.event;

                    const binding = keybindings[e.key];
                    if (binding == null) {
                        return;
                    }

                    if (input[binding - 1] == 1) {
                        // button continuesly pressed down
                        return;
                    }

                    input[binding - 1] = 1;
                    sock.send(input.join(''));
                };
                document.onkeyup = function (e) {
                    e = e || window.event;

                    const binding = keybindings[e.key];
                    if (binding == null) {
                        return;
                    }

                    input[binding - 1] = 0;
                    sock.send(input.join(''));
                };
            }
            function setColor(location, color) {
                try {
                    table.children[Math.floor(location / 64)].children[location % 64].style.background = color;
                } catch (e) {
                    console.log('ERROR:')
                    console.log(location);
                    console.log(color);
                }
            }
        </script>
        <style>
            * {
                margin: 0px;
            }
            body {
                background: black;
                display: flex;
                justify-content: center;
                align-content: center;
                width: 100vw;
                height: 100vh;
                flex-wrap: wrap;
            }
            #table {
                height: 578px;
                border: 1px solid white;
            }
            #table td {
                height: 5px;
                width: 5px;
                background: white;
            }
        </style>
    </head>
    <body onload="load()">
        <table id="table">
            
        </table>
    </body>
</html>
